<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Bree+Serif&family=Kaushan+Script&family=Roboto&display=swap" rel="stylesheet">
    <title>Simplon Soccer News</title>
</head>
<body>
      <main>
            <section>
              <article class="actus">
                <img src="img/germain.png" alt="Actus Germain">
              </article>

              <aside class="classement">
                <img src="img/classement.png" alt="Classement Ligue 1">
              </aside>

            </section>
            <section>

              <article class="competition">
                <img src="img/champions_ligue.jpeg" alt="Champions League">
              </article>

              <aside class="direct">
                <img src="img/direct.png" alt="Match en Direct">
              </aside>
            </section>

            <section class="partenaires">
              <article>
                <h1>Nos partenaires locaux</h1>
                <img id="bricomarche" src="img/bricomarche.png" alt="Logo Bricomarche">
                <img id="jul" src="img/dor_et_platine_.jpeg" alt="Logo D'or et de Platine">
                <img id="cochon" src="img/rince_cochon.jpeg" alt="Logo Rince Cochon">
                <img id="suze" src="img/SuzeLogo.png" alt="Logo Suze">
                <img id="simplon" src="img/simplon.png" alt="logo Simplon">
              </article>
            </section>
          </main>
</body>
</html>
